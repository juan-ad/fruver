<mat-nav-list appAccordion>
    <mat-list-item appAccordionLink *ngFor="let menuItem of menuItems.getMenuItems()" routerLinkActive="selected" group="{{menuItem.state}}">
        <a appAccordionToggle [routerLink]="['fruver/', menuItem.state]" *ngIf="(menuItem.role === '' || menuItem.role === tokenPayload.role)"></a>
        <mat-icon>{{menuItem.icon}}</mat-icon>
        <span>{{menuItem.name}}</span>
        <span fxFlex></span>
    </mat-list-item>
</mat-nav-list>
