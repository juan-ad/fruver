<mat-card style="padding: 20px; font-size: 20px; text-align: center;">
    <b><span>PEDIDOS POR ATENDER</span></b>
</mat-card>
<hr>
<mat-card>
    <mat-form-field appearance="fill">
        <mat-label>Filtrar</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
</mat-card>
<hr>
<div class="responsive_table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="customerName">
            <th mat-header-cell *matHeaderCellDef style="font-weight: bold;">Cliente</th>
            <td mat-cell *matCellDef="let order">{{order.customer.name}}</td>
        </ng-container>
        <ng-container matColumnDef="customerIdentificationNumber">
            <th mat-header-cell *matHeaderCellDef style="font-weight: bold;">Cédula</th>
            <td mat-cell *matCellDef="let order">{{order.customer.identificationNumber}}</td>
        </ng-container>
        <ng-container matColumnDef="customerEmail">
            <th mat-header-cell *matHeaderCellDef style="font-weight: bold;">Email</th>
            <td mat-cell *matCellDef="let order">{{order.customer.email}}</td>
        </ng-container>
        <ng-container matColumnDef="shoppingAddress">
            <th mat-header-cell *matHeaderCellDef style="font-weight: bold;">Dirección de envío</th>
            <td mat-cell *matCellDef="let order">{{order.shoppingAddress}}</td>
        </ng-container>
        <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef style="font-weight: bold;">Total</th>
            <td mat-cell *matCellDef="let order">${{order.total}}</td>
        </ng-container>
        <ng-container matColumnDef="view">
            <th mat-header-cell *matHeaderCellDef style="font-weight: bold;">Acciones</th>
            <td mat-cell *matCellDef="let order" class="action-link">
                <button mat-icon-button color="primary" matTooltip="ver detalle" (click)="handleViewAction(order)">
                    <mat-icon>visibility</mat-icon>
                </button>
                <button mat-icon-button color="primary" matTooltip="Consolidar y enviar pedido" (click)="dispatchOrder(order.id)">
                    <mat-icon>check_circle</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
        <tr mat-row *matRowDef="let row; columns:displayedColumns"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
