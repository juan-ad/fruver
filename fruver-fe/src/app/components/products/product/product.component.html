<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
        <span class="title-center">{{dialogData.action}}</span>
    </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography">
    <form [formGroup]="productForm">
        <div fxFlex fxLayout="column">
            <div fxFlex="row wrap">
                <mat-form-field appearance="fill" fxFlex>
                    <mat-label>Nombre</mat-label>
                    <input matInput formControlName="name" required>
                    <mat-error *ngIf="productForm.controls.name.touched && productForm.controls.name.invalid">
                        <span *ngIf="productForm.controls.name.errors.required">Este campo es obligatorio</span>
                        <span *ngIf="productForm.controls.name.errors.pattern">El campo es inv치lido</span>
                    </mat-error>
                </mat-form-field>
            </div>
            <div fxFlex="row wrap">
                <mat-form-field appearance="fill" fxFlex>
                    <mat-label>Precio</mat-label>
                    <input matInput formControlName="price" required>
                    <mat-error *ngIf="productForm.controls.price.touched && productForm.controls.price.invalid">
                        <span *ngIf="productForm.controls.price.errors.required">Este campo es obligatorio</span>
                        <span *ngIf="productForm.controls.price.errors.pattern">El campo es inv치lido</span>
                    </mat-error>
                </mat-form-field>
            </div>
            <div fxFlex="row wrap">
                <mat-form-field appearance="fill" fxFlex>
                    <mat-label>Imagen</mat-label>
                    <!-- <input matInput type="file" accept="image/*" formControlName="image" (change)="onImageSelected($event)"> -->
                    <input type="file" #fileInput hidden (change)="onImageSelected($event)">
                    <input matInput [readonly]="true" (click)="fileInput.click()">
                </mat-form-field>
            </div>
            <div fxFlex="row wrap">
                <mat-form-field appearance="fill" fxFlex>
                    <mat-label>Descripci칩n</mat-label>
                    <input matInput formControlName="description" required>
                    <mat-error *ngIf="productForm.controls.description.touched && productForm.controls.description.invalid">
                        <span *ngIf="productForm.controls.description.errors.required">Este campo es obligatorio</span>
                        <span *ngIf="productForm.controls.description.errors.pattern">El campo es inv치lido</span>
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="center">
    <button mat-raised-button color="primary" type="submit" (click)="handleSubmit()" [disabled]="!(productForm.valid && productForm.dirty)">
        {{action}}
    </button>
    <button mat-raised-button color="primary" mat-dialog-close>Cerrar</button>
</mat-dialog-actions>
