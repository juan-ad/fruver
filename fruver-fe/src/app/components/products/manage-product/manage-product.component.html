<mat-card style="display: flex; justify-content: space-between;">
    <mat-card-content>
        <div style="flex: 1;">
            <b style="font-size: 20px;"><span>GESTIÓN DE PRODUCTOS</span></b>
        </div>
        <div style="margin-left: 8px;">
            <button style="flex: 1 1 auto; text-align: center; width: 300px;" mat-flat-button color="primary" class="float-right" (click)="handleAddAction()">Agregar Producto</button>
        </div>
    </mat-card-content>
</mat-card>
<hr>
<mat-card>
    <mat-form-field appearance="fill">
        <mat-label>Filtrar</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
</mat-card>
<hr>
<div class="responsive_table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef style="font-weight: bold;">Nombre</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef style="font-weight: bold;">Descripción</th>
            <td mat-cell *matCellDef="let element">{{element.description}}</td>
        </ng-container>
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef style="font-weight: bold;">Precio</th>
            <td mat-cell *matCellDef="let element">{{element.price}}</td>
        </ng-container>
        <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef style="font-weight: bold;">Imagen</th>
            <td mat-cell *matCellDef="let element">
                <img [style]="{'width': '60px'}" [src]="element.image" alt="">
            </td>
        </ng-container>
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef style="font-weight: bold;">Estado</th>
            <td mat-cell *matCellDef="let element">{{element.available == true ? 'Disponible' : 'Agotado'}}</td>
        </ng-container>
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef style="font-weight: bold;">Accción</th>
            <td mat-cell *matCellDef="let element" class="action-link">
                <button mat-icon-button color="primary" matTooltip="Editar" (click)="handleEditAction(element)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="primary" matTooltip="Eliminar" (click)="handleDeleteAction(element)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
        <tr mat-row *matRowDef="let row; columns:displayedColumns"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
